name: Render all templates

on:
  workflow_call:
    inputs:
      # Workflow settings
      runs-on:
        description: "The runner to use for the workflow"
        required: false
        type: string
        default: "ubuntu-latest"
      toolkit-path:
        description: "Path to the CTF Pilot's Challenge Toolkit"
        required: false
        type: string
        default: "./challenge-toolkit/"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  render_templates:
    name: Render all templates
    runs-on: ${{ inputs.runs-on || 'ubuntu-latest' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      # Install python and dependencies
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install python dependencies
        run: cd "$INPUT_TOOLKIT"/src && pip install -r requirements.txt
        env:
          INPUT_TOOLKIT: ${{ inputs.toolkit-path || './challenge-toolkit/' }}

      # Generate templates
      - name: Generate list of challenges
        id: challenges
        run: |
          categories="$(ls challenges)"
          categories=$(echo "$categories" | tr ' ' ',')

          full_challenges=""
          for category in $(echo "$categories" | tr ',' ' '); do
            for challenge in $(ls "challenges/$category"); do
              full_challenges="$full_challenges,$category/$challenge"
            done
          done

          for challenge in $(echo "$full_challenges" | tr ',' ' '); do
            python3 "$INPUT_TOOLKIT"/src/ctf.py template clean "$challenge"
            python3 "$INPUT_TOOLKIT"/src/ctf.py template k8s "$challenge"
            python3 "$INPUT_TOOLKIT"/src/ctf.py template configmap "$challenge"
            python3 "$INPUT_TOOLKIT"/src/ctf.py template handout "$challenge"
          done
        env:
          INPUT_TOOLKIT: ${{ inputs.toolkit-path || './challenge-toolkit/' }}

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit changes
        run: |
          git add challenges/**
          git diff --cached --quiet || git commit -m "CI: Update challenges [skip ci]"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          BRANCH="$REF_NAME"

          # Try a few times to avoid race conditions when multiple runs push concurrently.
          tries=10
          attempt=1
          while [ $attempt -le $tries ]; do
            echo "Attempt $attempt: fetch+rebase"
            git fetch origin "$BRANCH" || true
            git pull --rebase --no-edit origin "$BRANCH" || true

            echo "Attempt $attempt: push"
            if git push origin "$BRANCH"; then
              echo "Push succeeded on attempt $attempt"
              break
            fi

            echo "Push failed on attempt $attempt, retrying after backoff"
            sleep $((attempt * 2))
            attempt=$((attempt + 1))
          done

          if [ $attempt -gt $tries ]; then
            echo "Failed to push after $tries attempts"
            exit 1
          fi
